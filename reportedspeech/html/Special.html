<html>
    <head>
        <title> Change Special words </title>
        <link rel="stylesheet" type="text/css" href="../css/style.css">
    </head>
    <body>
        <h1><i>Changing Special Words :</i></h1><hr>
        <p style="font-size: larger;">
            <table border="1">
                <tr><th> Words </th>
                    <th> Change </th></tr>
               
                <tr><td> this </td>
                    <td> that </td></tr>

                <tr><td> these </td>
                    <td> those </td></tr>

                <tr><td> here </td>
                    <td> there </td></tr>
                
                <tr><td> now </td>
                    <td> then </td></tr>
                
                <tr><td> ago </td>
                    <td> before/earlier </td></tr>
                
                <tr><td> yesterday </td>
                    <td> the day before </td></tr>
                
                <tr><td> today </td>
                    <td> that day </td></tr>
                
                <tr><td> tonight </td>
                    <td> that night </td></tr>
                    
                <tr><td> tomorrow </td>
                    <td> the next day </td></tr>
                    
                <tr><td> last week </td>
                    <td>th week before </td></tr>
            </table>
        </p>

    </body>
</html>
