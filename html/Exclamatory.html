<body>
    <h1><i>Exclamatory : </i></h1><hr>
    
    <p style="font-size: x-large;"><br>

      Hurrah! Ha! (Express joy)<br>
      Alas! Oh! (Express sorrow, regret, or loss)<br>
      Bravo! (Express Applause)<br>
      What! Oh! How! (Express surprise)<br>
      Pooh! Pshaw! (Express contempt)<br><br>
      
    <b>identifiy key --- </b>Exclamatory ends with <u>'!'</u><br><br>  
      Ex,<br>
      <b> Direct : The tourist said," How beautiful the Taj Mahal is ! " <br><br></b>
    </p>


</body>
